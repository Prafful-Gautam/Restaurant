<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-5">
  <form [formGroup]="food" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Enter Food Name</label>
      <input type="text" class="form-control" formControlName="name" id="name">
      <div class="mt-3">
      <button type="button" class="btn btn-secondary"(click)="imagePicker.click()">Pick Image</button>
      <input type="file" #imagePicker (change)="onImagePick($event)">
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Add Food</button>
  </form>
  </div>
  <div class="col-sm-5">
    <div class="image" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="food.value.name" width="100" height="100">
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
